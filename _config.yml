# Permalinks
permalink:           pretty

# Setup
title:               Mike Gajda's Blog
tagline:             Keep on steering
url:                 https://mikegajda.com
paginate:            3
baseurl:             ""

description: I blog here occassinally about thigns I'm passionate about.
twitter:
  username: mikendever

social:
  name: Mike Gajda
  links:
    - https://twitter.com/mikendever
    - https://www.linkedin.com/in/mgajda
    - https://github.com/mikegajda

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _assets/stylesheets/
  style:            :compressed

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/poole/poole

# Gems
plugins:
  - jekyll-feed
  - jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock

collections:
  drafts:
    output: true

feed:
  path: atom.xml
  
url: https://mikegajda.com

defaults:
  -
    scope:
      path: ""
      type: drafts
    values:
      layout: draft




