# Permalinks
permalink:           pretty

# Setup
title:               Mike Gajda
tagline:             Keep on steering
url:                 https://mikegajda.com
paginate:            3
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _assets/stylesheets/
  style:            :compressed

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/poole/poole

# Gems
gems:
  - jekyll-paginate

exclude:
  - Gemfile
  - Gemfile.lock




